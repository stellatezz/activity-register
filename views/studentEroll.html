<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register</title>
		<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<!-- Bulma Version 0.7.5-->
		<link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/studentView.css">
		<link rel="stylesheet" href="../static/css/adminView.css" type="text/css">
	</head>
	<body>
		{{template "stdnav"}}
		<section class="container">
			<div class="columns">
				<div class="column is-12">
					<div class="box content">
						<div class="card-table">
                                <div class="content">
                                    <table class="table is-fullwidth">
                                        <tbody>
                                            <form action="/student/enrollment/process" method="post"> 
                                            	<div class="field">
                                            		<label class="label">Select Class</label>
  													<div class="control">
    													<div class="select is-medium">
      														<select name="classid">
      															{{range .classes}}
        															<option value="{{.Cid}}">{{.Cid}} {{.Name}}</option>
        														{{end}}
     														</select>
    													</div>
  													</div>
  												</div>
  												<button type="submit" class="button is-primary">Enroll</button>
                                            </form>

                                            <fieldset disabled>
                                            	<div class="field">
                                            		<label class="label">First Choice</label>
  													<div class="control">
    													<input class="input" type="text" placeholder="">
  													</div>
  												</div>
  												<div class="field">
                                            		<label class="label">Second Choice</label>
  													<div class="control">
    													<input class="input" type="text" placeholder="">
  													</div>
  												</div>
  												<div class="field">
                                            		<label class="label">Third Choice</label>
  													<div class="control">
    													<input class="input" type="text" placeholder="">
  													</div>
  												</div>
  											</fieldset>
                                        </tbody>
                                    </table>
                                </div>
                        </div>
					</div>
				</div>
			</div>
		</section>
		<script async type="text/javascript" src="../js/bulma.js"></script>
	</body>
</html>
