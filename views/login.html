<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thankyou - from Bybu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/loginForm.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
  <section class="login is-fullheight">
      <div class="login-body">
        <div class="container v-middle">
          <div class="columns login-page">
              <div class="column is-5 login-sidebar is-hidden-mobile">
                <div class="login-gradient-background">
                  <h1>Login</h1>
                </div>
              </div>
              <div class="column is-7 login-form-wrapper">
                
                <div class="column is-12 field-box">
                  <div class="column is-7 is-offset-1">
                    <h1 class="login-heading">Welcome to the Site</h1>
                    <p class="login-subheading">Login with your student gmail account</p>
                    <form method="post" action="/login/process">
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input is-medium" type="text" placeholder="Email" value="" name="username" autofocus="" required>
                          <span class="icon is-medium is-left">
                            <i class="fa fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input is-medium" type="password" placeholder="Password" name="password" required>
                          <span class="icon is-medium is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fa fa-eye"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field is-grouped is-grouped-centered login-btn-group">
                        <p class="control">
                          <input type="submit" class="login-btn" value="Login">
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- is-8 ends -->
          </div>
        </div>
        <!-- div.container ends -->
      </div>
  </section>
  </body>
</html>
